<body>
    <h3>
        Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação).O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos.
    </h3>

    <script>

        let valor1 = parseInt(prompt("Digite o primeiro valor?"));
        let valor2 = parseInt(prompt("Digite o segundo valor?"));

        let add_opr = prompt("Digite a operação que quer executar?");

        let Adicao = parseInt( valor1 + valor2);
        let Subtracao = parseInt( valor1 - valor2);
        let Divisao = parseInt( valor1 / valor2);
        let Multiplicacao = parseInt( valor1 * valor2);

        document.write("<h3> Você digitou <br> valor 1: "+ valor1 + " <br>valor 2: " + valor2 + "</h3>");
        document.write("<h3> Você escolheu a operação: "+ add_opr + "</h3>");

        if(add_opr == "adição"){
            document.write("<h3> A resposta é "+ Adicao + "</h3>");
        }else if(add_opr == "Subtração"){
            document.write("<h3> A resposta é "+ Subtracao + "</h3>");
        }else if(add_opr == "divisão"){
            document.write("<h3> A resposta é "+ Divisao + "</h3>");
        }else{ if(add_opr == "multiplicação"){
            document.write("<h3> A resposta é "+ Multiplicacao + "</h3>");
        }
        }

        
    </script>
</body>
